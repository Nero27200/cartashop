<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CartaShop - Trading Cards Marketplace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #1f2937; --secondary: #111827; --accent: #3b82f6;
      --success: #10b981; --text: #f3f4f6; --text-muted: #d1d5db;
    }
    body { font-family: sans-serif; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: var(--text); min-height: 100vh; }
    header { background: #0f172a; border-bottom: 2px solid var(--accent); padding: 1.5rem 2rem; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
    .section-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--accent); }
    #cardsGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
    .loading { text-align: center; padding: 3rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <header><div style="display: flex; justify-content: space-between; align-items: center;"><div style="font-size: 1.8rem; font-weight: 700;">üé¥ CartaShop</div><button id="themeBtn" onclick="toggleTheme()" style="padding: 0.6rem 1.2rem; background: rgba(59, 130, 246, 0.2); border: 1px solid var(--accent); border-radius: 6px; color: var(--text); cursor: pointer;">Moon</button></div></header>
  <div class="container">
    <h2 class="section-title">üè¨ Toutes les Cartes</h2>
    <div id="cardsGrid"><div class="loading">Chargement des cartes...</div></div>
  </div>
  <footer style="background: var(--secondary); padding: 2rem; text-align: center; color: var(--text-muted); margin-top: 3rem;"><p>¬© 2026 CartaShop</p></footer>
  <script>
    let allCards = [];
    let currentTheme = localStorage.getItem('theme') || 'dark';
    async function init() { await loadCards(); applyTheme(currentTheme); displayCards(allCards); }
    async function loadCards() {
      const grid = document.getElementById('cardsGrid');
      try {
        const response = await fetch('./cards.json', { cache: 'no-cache' });
        if (!response.ok) throw new Error('HTTP ' + response.status);
        const data = await response.json();
        allCards = data.cards || [];
      } catch (error) { console.error(error); allCards = []; grid.innerHTML = '<div class="loading">Impossible de charger</div>'; }
    }
    function displayCards(cards) {
      const grid = document.getElementById('cardsGrid');
      if (cards.length === 0) { grid.innerHTML = '<div class="loading">Aucune carte</div>'; return; }
      grid.innerHTML = cards.map(c => '<div style="background: rgba(59,130,246,0.1); border: 1px solid var(--accent); border-radius: 12px; padding: 1rem;"><div style="height: 150px; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); display: flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1rem; border-radius: 8px;">üé¥</div><div style="font-weight: 700; margin-bottom: 0.5rem;">' + escape(c.name) + '</div><div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">' + escape(c.club) + '</div><div style="font-size: 1.3rem; font-weight: 700; color: var(--success);">‚Ç¨' + c.price_avg.toFixed(2) + '</div></div>').join('');
    }
    function applyTheme(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.style.setProperty('--primary', '#f3f4f6');
        root.style.setProperty('--secondary', '#ffffff');
        root.style.setProperty('--text', '#1f2937');
        root.style.setProperty('--text-muted', '#6b7280');
        document.body.style.background = 'linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%)';
        currentTheme = 'light';
      } else {
        root.style.setProperty('--primary', '#1f2937');
        root.style.setProperty('--secondary', '#111827');
        root.style.setProperty('--text', '#f3f4f6');
        root.style.setProperty('--text-muted', '#d1d5db');
        document.body.style.background = 'linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%)';
        currentTheme = 'dark';
      }
      localStorage.setItem('theme', currentTheme);
      updateThemeButton();
    }
    function toggleTheme() { const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; applyTheme(newTheme); }
    function updateThemeButton() { const btn = document.getElementById('themeBtn'); if (btn) btn.textContent = currentTheme === 'dark' ? 'Sun' : 'Moon'; }
    init();
  </script>
</body>
</html>
